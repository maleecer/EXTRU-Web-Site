  <!-- Subtle crosshair -->
  <line x1="12" y1="1" x2="12" y2="5" stroke="#71ea6b" stroke-width="1.2" opacity="0.5"/>
  <line x1="12" y1="19" x2="12" y2="23" stroke="#71ea6b" stroke-width="1.2" opacity="0.5"/>
  <line x1="1" y1="12" x2="5" y2="12" stroke="#71ea6b" stroke-width="1.2" opacity="0.5"/>
  <line x1="19" y1="12" x2="23" y2="12" stroke="#71ea6b" stroke-width="1.2" opacity="0.5"/>
</svg>
