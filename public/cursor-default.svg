<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer glow ring -->
  <circle cx="32" cy="32" r="22" stroke="#33E1FF" stroke-width="2.5" fill="none" opacity="0.4" filter="url(#glow)"/>
  <!-- Middle ring -->
  <circle cx="32" cy="32" r="14" stroke="#33E1FF" stroke-width="3" fill="none" opacity="0.7" filter="url(#glow)"/>
  <!-- Center dot -->
  <circle cx="32" cy="32" r="7" fill="#33E1FF" opacity="0.9" filter="url(#glow)"/>
  <!-- Tech corner brackets -->
  <path d="M 10 20 L 10 10 L 20 10" stroke="#33E1FF" stroke-width="2.5" fill="none" opacity="0.6"/>
  <path d="M 44 10 L 54 10 L 54 20" stroke="#33E1FF" stroke-width="2.5" fill="none" opacity="0.6"/>
  <path d="M 54 44 L 54 54 L 44 54" stroke="#33E1FF" stroke-width="2.5" fill="none" opacity="0.6"/>
  <path d="M 20 54 L 10 54 L 10 44" stroke="#33E1FF" stroke-width="2.5" fill="none" opacity="0.6"/>
</svg>
