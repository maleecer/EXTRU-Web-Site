<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="80" viewBox="0 0 320 80" role="img" aria-label="EXTRU 2026 logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#2EE6FF"/>
      <stop offset="50%" stop-color="#33E1FF"/>
      <stop offset="100%" stop-color="#7AF0FF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <title>EXTRU 2026</title>

  <rect width="100%" height="100%" fill="none" />

  <!-- Main text -->
  <g filter="url(#glow)">
    <text x="16" y="50" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="34" fill="url(#g)">
      EXTRU
    </text>
  </g>

  <!-- Year small -->
  <text x="220" y="56" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="18" fill="#9EEFFF">
    2026
  </text>

  <!-- Decorative underline -->
  <rect x="14" y="60" width="120" height="4" rx="2" fill="#33E1FF" opacity="0.9" />

  <!-- Transparent background for consistent sizing if shown inside dark navbar -->
  <rect x="0" y="0" width="100%" height="100%" fill="transparent" />
</svg>
<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .extru-text { font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; fill: #33E1FF; }
      .extru-glow { filter: drop-shadow(0 0 8px #33E1FF) drop-shadow(0 0 12px #7CFF72); }
    </style>
  </defs>
  
  <!-- Background circle for logo -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#33E1FF" stroke-width="2" class="extru-glow" opacity="0.8"/>
  <circle cx="50" cy="50" r="40" fill="none" stroke="#7CFF72" stroke-width="1" opacity="0.4"/>
  
  <!-- EXTRU text -->
  <text x="100" y="65" class="extru-text extru-glow">EXTRU</text>
  <text x="165" y="65" class="extru-text" style="font-size: 20px; fill: #7CFF72;">2026</text>
</svg>
