<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <defs>
    <filter id="glowGreen" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer glow ring -->
  <circle cx="32" cy="32" r="26" stroke="#71ea6b" stroke-width="3" fill="none" opacity="0.5" filter="url(#glowGreen)"/>
  <!-- Middle ring -->
  <circle cx="32" cy="32" r="17" stroke="#71ea6b" stroke-width="3.5" fill="none" opacity="0.8" filter="url(#glowGreen)"/>
  <!-- Center dot -->
  <circle cx="32" cy="32" r="8" fill="#71ea6b" opacity="1" filter="url(#glowGreen)"/>
  <!-- Tech corner brackets (larger) -->
  <path d="M 8 22 L 8 8 L 22 8" stroke="#71ea6b" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 42 8 L 56 8 L 56 22" stroke="#71ea6b" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 56 42 L 56 56 L 42 56" stroke="#71ea6b" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 22 56 L 8 56 L 8 42" stroke="#71ea6b" stroke-width="3" fill="none" opacity="0.7"/>
  <!-- Crosshair lines -->
  <line x1="32" y1="0" x2="32" y2="14" stroke="#71ea6b" stroke-width="2.5" opacity="0.6"/>
  <line x1="32" y1="50" x2="32" y2="64" stroke="#71ea6b" stroke-width="2.5" opacity="0.6"/>
  <line x1="0" y1="32" x2="14" y2="32" stroke="#71ea6b" stroke-width="2.5" opacity="0.6"/>
  <line x1="50" y1="32" x2="64" y2="32" stroke="#71ea6b" stroke-width="2.5" opacity="0.6"/>
</svg>
